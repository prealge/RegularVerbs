<!DOCTYPE html>
  <html>

    <head>
      <title>Learn Spanish Verbs</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css">
      <script src="./sweetalert2.min.js"></script>
      <link rel="stylesheet" href="./sweetalert2.min.css"> 
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body style="padding: 5%;">
      <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text" id="title"></h2>
        </div>
        <div class="mdl-card__supporting-text" id="body"></div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="back()" id="back">
            Back
          </a>
          <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" style="float:right" onclick="next()" id="next">
            Next
          </a>
        </div>
      </div>
      <table class="mdl-data-table--selectable mdl-js-data-table mdl-data-table mdl-shadow--2dp" style="margin: 5% 0">
        <thead>
          <tr>
            <th></th>
            <th>yo</th>
            <th>tú</th>
            <th>él/ella/usted</th>
            <th>nosotros/as</th>
            <th>vosotros/as</th>
            <th>ellos/ellas/ustedes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>AR</td>
            <td>o</td>
            <td>as</td>
            <td>a</td>
            <td>amos</td>
            <td>aís</td>
            <td>an</td>
          </tr>
          <tr>
            <td>ER</td>
            <td>o</td>
            <td>es</td>
            <td>e</td>
            <td>emos</td>
            <td>eís</td>
            <td>en</td>
          </tr>
          <tr>
            <td>IR</td>
            <td>o</td>
            <td>es</td>
            <td>e</td>
            <td>imos</td>
            <td>ís</td>
            <td>en</td>
          </tr>
        </tbody>
      </table>
      <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="practice()">Practice</a>
      <script src="./index.js"></script>
    </body>

  </html>
